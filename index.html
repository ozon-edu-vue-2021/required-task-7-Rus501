<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Тестовое задание</title>
  </head>

  <body>
    <div id="app">
      <div class="users-container">
        <div class="user">
          <div class="profile-img"></div>
          <p></p>
        </div>
      </div>
      <div class="user-card-container">
        <div hidden class="user-card">
          <div class="user-card__header">
            <div class="user-card__back-arrow"></div>
            <div class="user-card__profile-img"></div>
            <p id="name"></p>
          </div>
          <div class="user-card__block">
            <div class="user-card__block-header">
              <p>Друзья</p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="firstFriend"></p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="secondFriend"></p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="thirdFriend"></p>
            </div>
          </div>
          <div class="user-card__block">
            <div class="user-card__block-header">
              <p>Не в друзьях</p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="firstNonFriend"></p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="secondNonFriend"></p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="thirdNonFriend"></p>
            </div>
          </div>
          <div class="user-card__block">
            <div class="user-card__block-header">
              <p>Популярные люди</p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="firstPopularPerson"></p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="secondPopularPerson"></p>
            </div>
            <div class="user-card__block-content">
              <img src="./i/human-icon.png" alt="" />
              <p id="thirdPopularPerson"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
